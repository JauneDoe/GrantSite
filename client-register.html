<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Registration</title>
    <meta name="description" content="Create a donor account to track your impact." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav">
        <a class="logo" href="index.html">
          <span class="logo-mark">2SC</span>
          <span class="logo-text">2xclusive Solutions Consulting, LLC</span>
        </a>
        <div class="nav-actions">
          <a class="button button-ghost" href="login.html">Sign In</a>
        </div>
      </nav>
    </header>

    <main class="section">
      <div class="section-heading">
        <h2>Create Client Account</h2>
        <p>Track your grant applications and funding status.</p>
      </div>

      <form class="card contact-form" id="donor-register-form">
        <fieldset class="form-group" style="border: none; padding: 0; margin-bottom: 1.5rem;">
            <legend style="font-weight: 600; margin-bottom: 0.5rem; display: block;">I am applying as:</legend>
            <div style="display: flex; gap: 1.5rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal;">
                    <input type="radio" name="account-type" value="individual" checked onchange="toggleOrgFields()" /> An Individual
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal;">
                    <input type="radio" name="account-type" value="organization" onchange="toggleOrgFields()" /> An Organization
                </label>
            </div>
        </fieldset>

        <div id="org-fields" style="display: none;">
            <div class="form-field">
                <label for="org-name">Organization / Company Name</label>
                <input id="org-name" name="org-name" type="text" placeholder="e.g. Acme Corp Foundation" />
            </div>
            <div class="form-field">
                <label for="ein">EIN (Employer ID Number)</label>
                <input id="ein" name="ein" type="text" placeholder="XX-XXXXXXX" />
                <span class="help-text" style="font-size: 0.8rem; color: var(--muted);">Optional. Required for business grants.</span>
            </div>
        </div>

        <div class="form-field">
          <label for="name">Contact Name</label>
          <input id="name" name="name" type="text" required placeholder="Full legal name" />
        </div>

        <div class="form-field">
             <label for="address">Mailing Address</label>
             <input id="address" name="address" type="text" required placeholder="Street Address" style="margin-bottom: 0.5rem;" />
             <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;">
                 <input id="city" name="city" type="text" placeholder="City" required />
                 <input id="zip" name="zip" type="text" placeholder="Zip/Postal Code" required />
             </div>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="form-field">
          <label for="new-password">Create Password</label>
          <input id="new-password" name="new-password" type="password" autocomplete="new-password" required minlength="8" />
        </div>
        <div class="form-field">
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required />
        </div>
        <button class="button button-primary" type="submit">Create Account</button>
      </form>
    </main>

    <script>
      function toggleOrgFields() {
          const isOrg = document.querySelector('input[name="account-type"][value="organization"]').checked;
          const orgFields = document.getElementById('org-fields');
          orgFields.style.display = isOrg ? 'block' : 'none';
      }

      const form = document.getElementById("donor-register-form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const p1 = form["new-password"].value;
        const p2 = form["confirm-password"].value;

        if (p1 !== p2) {
          alert("Passwords do not match.");
          return;
        }

        // Simulating account creation
        // In a real app, this would send data to a secure server.
        
        const isOrg = document.querySelector('input[name="account-type"][value="organization"]').checked;
        const displayName = isOrg && form["org-name"].value ? form["org-name"].value : form.name.value;
        const email = form.email.value;
        const business = isOrg && form["org-name"].value ? form["org-name"].value : "Individual";
        const created = new Date().toLocaleDateString();
        
        // Save account info for admin to see
        const clientAccounts = JSON.parse(localStorage.getItem('clientAccounts') || '[]');
        
        // Check if account already exists
        const existingAccount = clientAccounts.find(acc => acc.name === displayName || acc.email === email);
        if (!existingAccount) {
            clientAccounts.push({
                name: displayName,
                email: email,
                business: business,
                password: p1,
                created: created
            });
            localStorage.setItem('clientAccounts', JSON.stringify(clientAccounts));
        }
        
        sessionStorage.setItem("clientAccess", "granted");
        sessionStorage.setItem("clientName", displayName);
        sessionStorage.setItem("clientEmail", email);
        sessionStorage.setItem("clientBusiness", business);
        sessionStorage.setItem("clientCreated", created);
        
        window.location.href = "client-dashboard.html";
      });
    </script>
  </body>
</html>
